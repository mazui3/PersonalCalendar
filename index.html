
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-handwriting {
        font-family: 'Kalam', cursive;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      /* Custom animations */
      @keyframes in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes note-fly-in {
        0% { 
          opacity: 0; 
          transform: scale(0.5) translateY(100vh) rotate(-20deg); 
        }
        70% {
          transform: scale(1.05) translateY(-20px) rotate(12deg);
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0) rotate(10deg); 
        }
      }
      
      .animate-in {
        animation-duration: 300ms;
        animation-fill-mode: both;
      }
      .fade-in { animation-name: in; }
      .animate-note-fly-in {
        animation: note-fly-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Event Specific Animations */
      @keyframes rose-fall {
        0% { transform: translateY(-15vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
      }
      .animate-rose {
        position: fixed;
        top: -100px;
        pointer-events: none;
        animation: rose-fall linear forwards;
        z-index: 200;
      }

      @keyframes balloon-rise {
        0% { 
          transform: translateY(105vh) translateX(0) rotate(-5deg); 
          opacity: 0; 
        }
        5% { 
          opacity: 1; 
        }
        90% { 
          opacity: 1; 
        }
        100% { 
          transform: translateY(-130vh) translateX(var(--sway)) rotate(15deg); 
          opacity: 0; 
        }
      }
      .animate-balloon {
        position: fixed;
        bottom: -150px;
        pointer-events: none;
        animation: balloon-rise linear forwards;
        z-index: 200;
      }

      @keyframes pumpkin-pop {
        0% { transform: scale(0) rotate(-20deg); opacity: 0; }
        20% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        80% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0.6); opacity: 0; }
      }
      .animate-pumpkin {
        animation: pumpkin-pop 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes firework-launch {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(0) translateY(-50vh); opacity: 0; }
      }
      @keyframes firework-burst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      .firework-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: firework-burst 1s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
