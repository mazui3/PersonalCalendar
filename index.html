<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/mazui3/PersonalCalendar/refs/heads/main/image/calendar-regular-full.svg">
    <!--
      PRODUCTION NOTE: cdn.tailwindcss.com is used here for demonstration and prototyping.
      For a real production environment, install Tailwind via CLI: npm install -D tailwindcss
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              handwriting: ['Kalam', 'cursive'],
            },
            colors: {
              personal: {
                50: '#fefaf6',
                100: '#fcf3eb',
                200: '#f7e2d3',
                300: '#f0c8ab',
                400: '#e6a47d',
                500: '#dd8056',
                600: '#d0643d',
                700: '#ad4e34',
                800: '#8b412f',
                900: '#71372a',
              },
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-slate-50 text-slate-900 antialiased;
          overscroll-behavior-y: contain;
        }
      }

      @layer components {
        .custom-scrollbar::-webkit-scrollbar {
          @apply w-1;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          @apply bg-transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-slate-200 rounded-full hover:bg-slate-300 transition-colors;
        }
      }

      /* Animations */
      @keyframes note-fly-in {
        0% { opacity: 0; transform: scale(0.9) translateY(30px) rotate(-2deg); }
        100% { opacity: 1; transform: scale(1) translateY(0) rotate(2deg); }
      }
      .animate-note-fly-in {
        animation: note-fly-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes rose-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
      .animate-rose {
        @apply fixed top-0 pointer-events-none;
        animation: rose-fall linear both;
      }

      @keyframes balloon-rise {
        0% { transform: translateY(105vh) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-120vh) translateX(var(--sway)); opacity: 0; }
      }
      .animate-balloon {
        @apply fixed top-0 pointer-events-none;
        animation: balloon-rise linear both;
      }

      @keyframes firework-streak {
        0% { transform: rotate(var(--angle)) translateY(0) scale(0.1); opacity: 0; }
        10% { transform: rotate(var(--angle)) translateY(0) scale(1); opacity: 1; }
        40% { transform: rotate(var(--angle)) translateY(var(--distance-mid)) scaleY(var(--streak-len)); opacity: 1; }
        80% { transform: rotate(var(--angle)) translateY(var(--distance-end)) scaleY(1); opacity: 1; }
        100% { transform: rotate(var(--angle)) translateY(var(--distance-final)) scale(0); opacity: 0; }
      }
      .firework-particle {
        @apply absolute w-[2px] h-[2px] rounded-full;
        transform-origin: center bottom;
        animation: firework-streak 1s cubic-bezier(0.165, 0.84, 0.44, 1) both;
      }

      .washi-tape {
        @apply absolute -top-3 left-1/2 -translate-x-1/2 w-24 h-8 bg-personal-200/60 backdrop-blur-sm rotate-1 shadow-sm opacity-80;
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
