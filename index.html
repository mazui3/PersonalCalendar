
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: contain;
      }
      .font-handwriting {
        font-family: 'Kalam', cursive;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      /* GPU Accelerated Animations */
      @keyframes in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes note-fly-in {
        0% { 
          opacity: 0; 
          transform: scale(0.5) translateY(50px) rotate(-5deg); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0) rotate(10deg); 
        }
      }
      
      .animate-in {
        animation: in 200ms ease-out both;
      }
      .animate-note-fly-in {
        animation: note-fly-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        will-change: transform, opacity;
      }

      /* Optimized Particle Animations */
      @keyframes rose-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
      .animate-rose {
        position: fixed;
        will-change: transform, opacity;
        animation: rose-fall linear forwards;
      }

      @keyframes balloon-rise {
        0% { transform: translateY(105vh) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-120vh) translateX(var(--sway)); opacity: 0; }
      }
      .animate-balloon {
        position: fixed;
        will-change: transform, opacity;
        animation: balloon-rise linear forwards;
      }

      @keyframes pumpkin-pop {
        0% { transform: scale(0); opacity: 0; }
        20% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0; }
      }
      .animate-pumpkin {
        animation: pumpkin-pop 3s ease-out forwards;
        will-change: transform, opacity;
      }

      @keyframes firework-burst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .firework-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: firework-burst 0.8s ease-out forwards;
        will-change: transform, opacity;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
